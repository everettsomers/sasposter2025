<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Poster Links</h2>
        <img src="image.png" alt="Data Visualization">
        <div class="links">
            <a href="https://example1.com" target="_blank">Link 1</a>
            <a href="https://example2.com" target="_blank">Link 2</a>
            <a href="https://example3.com" target="_blank">Link 3</a>
        </div>
    </div>
</body>
</html>
