<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Viewer</title>
  <style>
    /* Make the canvas responsive */
    #pdf-canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    /* Optional: center the canvas */
    .canvas-container {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
  </style>
  <!-- PDF.js scripts -->
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<body>
  <div class="canvas-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script>
    // Specify the URL of the PDF file
    const url = 'SAS_poster.pdf';

    // Specify the workerSrc property if not automatically set
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

    // Asynchronously download PDF
    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then(pdf => {
      // Get the first page
      pdf.getPage(1).then(page => {
        // Calculate scale based on viewport width
        const viewport = page.getViewport({ scale: 1 });
        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');

        // Adjust the scale so that the canvas width matches the screen width
        const desiredWidth = document.body.clientWidth * 0.95; // 95% of viewport width
        const scale = desiredWidth / viewport.width;
        const scaledViewport = page.getViewport({ scale });

        canvas.height = scaledViewport.height;
        canvas.width = scaledViewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: scaledViewport
        };

        // Render the page into the canvas
        page.render(renderContext);
      });
    }).catch(err => {
      console.error('Error rendering PDF:', err);
    });
  </script>
</body>
</html>
