<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Viewer</title>
  <style>
    /* Responsive container for the iframe */
    .pdf-container {
      position: relative;
      width: 100%;
      /* Adjust the padding-bottom percentage to approximate the aspect ratio of your poster.
         For example, 141% approximates a portrait poster. Change this value if needed. */
      padding-bottom: 85.7%;
      height: 0;
      overflow: hidden;
    }
    .pdf-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="SAS_poster.pdf"></iframe>
  </div>
</body>
</html>
