<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poster Viewer</title>
  <style>
    /* Responsive container for the canvas */
    .canvas-container {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    #pdf-canvas {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
  <!-- Include PDF.js from a reliable CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    // Set up the PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
  </script>
</head>
<body>
  <div class="canvas-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script>
    const url = 'SAS_poster.pdf';
    // Extra multiplier to increase resolution (try 1.2 or 1.5)
    const extraScaleFactor = 1.5; 

    pdfjsLib.getDocument(url).promise.then(pdf => {
      console.log('PDF loaded.');
      pdf.getPage(1).then(page => {
        console.log('Page 1 loaded.');
        // Get initial viewport at scale 1.
        const viewport = page.getViewport({ scale: 1 });
        // Calculate a base scale to fit 95% of the body width.
        const desiredWidth = document.body.clientWidth * 0.95;
        const baseScale = desiredWidth / viewport.width;
        // Multiply base scale by extraScaleFactor to increase resolution.
        const scale = baseScale * extraScaleFactor;
        const scaledViewport = page.getViewport({ scale: scale });

        const canvas = document.getElementById('pdf-canvas');
        const context = canvas.getContext('2d');

        // Improve clarity by accounting for device pixel ratio.
        const devicePixelRatio = window.devicePixelRatio || 1;
        canvas.width = scaledViewport.width * devicePixelRatio;
        canvas.height = scaledViewport.height * devicePixelRatio;
        canvas.style.width = scaledViewport.width + 'px';
        canvas.style.height = scaledViewport.height + 'px';
        context.scale(devicePixelRatio, devicePixelRatio);

        const renderContext = {
          canvasContext: context,
          viewport: scaledViewport
        };
        page.render(renderContext).promise.then(() => {
          console.log('Page rendered.');
        });
      });
    }).catch(error => {
      console.error('Error loading PDF:', error);
    });
  </script>
</body>
</html>
